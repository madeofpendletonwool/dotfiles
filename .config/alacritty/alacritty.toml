general.live_config_reload = true
# save_to_clipboard = true
# "window.dynamic_title" = true

[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0xa5876b"
blue = "0xF35743"
cyan = "0xFAD42E"
green = "0xA33A4E"
magenta = "0xF6A73B"
red = "0x63504E"
white = "0xedc29a"
yellow = "0xEB3247"

[colors.cursor]
cursor = "0xedc29a"
text = "0x0a1124"

[colors.normal]
black = "0x0a1124"
blue = "0xF35743"
cyan = "0xFAD42E"
green = "0xA33A4E"
magenta = "0xF6A73B"
red = "0x63504E"
white = "0xedc29a"
yellow = "0xEB3247"

[colors.primary]
background = "0x0a1124"
foreground = "0xedc29a"

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"
decorations = "full"
dynamic_padding = "true"
gtk_theme_variant = "dark"
title = "Alacritty@ArchBTW"

# [env.class]
# general = "Alacritty"
# instance = "Alacritty"

[font]
size = 12

[font.bold]
family = "Ubuntu Mono"

[font.bold_italic]
family = "FantasqueSansMono"
# size = 11.0

[font.italic]
family = "FantasqueSansMono"

[font.normal]
family = "Ubuntu Mono"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[terminal.shell]
args = ["--login"]
program = "/usr/bin/zsh"

[window]
opacity = 0.9
